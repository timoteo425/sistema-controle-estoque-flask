{% extends "base.html" %}

{% block title %}Cadastro de Item{% endblock %}

{% block content %}
<h2>Cadastrar Novo Item</h2>
<form method="post">
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Tipo/Material: <input type="text" name="tipo" required></label><br>
    <label>Quantidade: <input type="number" name="quantidade" required></label><br>
    <label>Unidade: <input type="text" name="unidade" required></label><br>
    <label>Observações: <textarea name="observacoes"></textarea></label><br>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
